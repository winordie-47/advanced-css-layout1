  <!--removed role="main" as <main> is already a native/semantic element-->
    <main class="main-wrapper">
      <section class="m-contact">
        <h1 class="m-contact-title">Say hello!</h1>
        <p>We would love to hear from you.</p>
        <form action="" class="m-contact-form" method="post">
        <input type="text" name="name" class="m-contact-form--name" placeholder="name"/>
        <input type="email" name="email" class="m-contact-form--email" placeholder="email"/>
        <textarea rows=5 cols=33 class="m-contact-form--comment" placeholder="comment"></textarea>
        <button class="m-contact-form--btn">submit</button>
        </form>
      </section>
      <section class="m-github">
        <h1 class="m-github-title">Follow us on GitHub!</h1>
        <figure>
          <img src="img/matt.jpg" class="m-github-image" alt="matt picture">
          <img src="img/arrow.png" class="m-github-image" alt="arrow pointing right">
          <a href="https://github.com/mattwojo"><img src="img/github.png" class="m-github-image" alt="github logo"></a>
          <figcaption>Link to Matt's GitHub Repository</figcaption>
        </figure>
        <figure>
          <img src="img/mimi.jpg" class="m-github-image" alt="mimi picture">
          <img src="img/arrow.png" class="m-github-image" alt="arrow pointing right">
          <a href="https://github.com/mimigim"><img src="img/github.png" class="m-github-image" ralt="github logo"></a>
          <figcaption>Link to Mimi's GitHub Repository</figcaption>
        </figure>
      </section>
    </main>
