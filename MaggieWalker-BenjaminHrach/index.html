<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact | Matt &amp; Mimi</title>
    <meta name="description" content="Contact page for Matt Wojo and Mimi Gim">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/m-header.css">
    <link rel="stylesheet" href="css/m-nav.css">
    <link rel="stylesheet" href="css/m-contact.css">
    <link rel="stylesheet" href="css/m-socialmedia.css">
    <link rel="stylesheet" href="css/m-footer.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <main class="main-wrapper">
      <header>
        <div class="grid_4 alpha">
          <h1 class="page-heading">contact us</h1>
        </div>
        <nav class="m-nav grid_8 omega" role="navigation">
          <ul class="m-navigation-link">
            <li class="m-navigation-list--item"><a href="#about" class="m-navigation-list--link">about</a></li>
            <li class="m-navigation-list--item"><a href="#portfolio" class="m-navigation-list--link">portfolio</a></li>
            <li class="m-navigation-list--item"><a href="#contact" class="m-navigation-list--link">contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="m-contact grid_8 alpha">
        <h1 class="m-contact-title">Say Hello!</h1>
        <p>We would love to hear from you.</p>
        <form action="" class="m-contact-form" method="post">
          <input type="text" name="name" class="m-contact-form--name" placeholder="name"/>
          <input type="email" name="email" class="m-contact-form--email" placeholder="email"/>
          <textarea rows=15 cols=80 class="m-contact-form--comment" placeholder="comment"></textarea>
          <button class="m-contact-form--btn">submit</button>
        </form>
      </section>
      <section class="grid_4 omega">
        <h1>Social Media</h1>
        <figure>
          <figcaption class="m-name">Matt Wojo</figcaption>
          <img src="img/matt.jpg" class="m-socialmedia" alt="matt picture">
        </figure>
        <a href="https://github.com/mattwojo"><img src="img/github.svg" class="m-socialmedia"/></a>
        <a href="https://linkedin.com/"><img src="img/linkedin.svg" class="m-socialmedia"/></a>
        <a href="https://twitter.com/"><img src="img/twitter.svg" class="m-socialmedia"/></a>
        <figure>
          <figcaption class="m-name">Mimi Gim</figcaption>
          <img src="img/mimi.jpg" class="m-socialmedia" alt="mimi picture">
        </figure>
        <a href="https://github.com/mimigim"><img src="img/github.svg" class="m-socialmedia" /></a>
        <a href="https://linkedin.com/"><img src="img/linkedin.svg" class="m-socialmedia" /></a>
        <a href="https://twitter.com/"><img src="img/twitter.svg" class="m-socialmedia" /></a>
      </section>
      <footer class="m-footer grid_12">
        <ul class="m-footer-location">
          <li>Code Fellows</li>
          <li>511 Boren Ave N.</li>
          <li>Seattle, WA 98109</li>
        </ul>
        <img src="img/codefellows.svg" class="m-footer-image" alt="code fellows logo">
      </footer>
    </main>
  </body>
</html>
